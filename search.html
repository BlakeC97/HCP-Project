{% extends "layout.html" %}
{% import "macros.html" as m %}

{% block head %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/application.css') }}">
<!--    <script src="{{ url_for('static', filename='js/search.js') }}"></script>-->
{% endblock %}

{% block content %}

<div class="box">
   <div class="left-box">
       <div class="ui form-user center raised very padded text container segment application">
           <form class="ui form success" action="/apply" method="post">
               <h4 class="ui dividing header">Apply</h4>
                    <div class="field">
                        <div class="inline fields">
                            <label>Name</label>
    <!--                        {{ m.render_field(form.first_name) }}-->
                        <div class="inline fields">
                            <label>Address</label>
    <!--                        {{ m.render_field(form.first_name) }}-->
                        </div>
                        <div class="inline fields">
                            <label>Contact</label>
    <!--                        {{ m.render_field(form.first_name) }}-->
                        </div>
                </div>
               
               <h5 class="ui dividing header">Personal Info</h5>
               <div class="field">
                   <div class="inline fields">
                       <label>Name</label>
                       {{ m.render_field(form.first_name) }}
                   </div>

    </div>
    <div class="right-box"></div>
        <div id="map"></div>
    </div>
        <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 2,
              center: new google.maps.LatLng(2.8,-187.3),
              mapTypeId: 'terrain'
            });

            // Create a <script> tag and set the USGS URL as the source.
            var script = document.createElement('script');
            // This example uses a local copy of the GeoJSON stored at
            // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
            // script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
            document.getElementsByTagName('head')[0].appendChild(script);
          }

          // Loop through the results array and place a marker for each
          // set of coordinates.
            window.eqfeed_callback = function(results) {
              for (var i = 0; i < results.features.length; i++) {
                var coords = results.features[i].geometry.coordinates;
                var latLng = new google.maps.LatLng(coords[1],coords[0]);
                var marker = new google.maps.Marker({
                  position: latLng,
                  map: map
                });
              }
            }
          </script>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=gmaps_api_key&callback=initMap">
          </script>
{% endblock %}
